<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="table/css/bootstrap.min.css">
    <script src="table/js/jquery.min.js"></script>
    <script src="table/js/bootstrap.min.js"></script>
    <script src="table/js/bootstrap-table.min.js"></script>
    <script src="table/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="table/js/tableExport.js"></script>
    <script src="table/js/bootstrap-table-export.js"></script>
<body>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalTable">
    获取验证码
</button>
<div id="modalTable" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-show-columns="3" style="text-align: center;font-size: x-large"><strong>验证码列表</strong>
                </h5>
            </div>
            <div class="modal-body">
                <table id="table"
                       data-toolbar="#toolbar"
                       data-search="true"
                       data-show-refresh="true"
                       data-show-toggle="true"
                       data-show-columns="true"
                       data-show-export="true"
                       data-click-to-select="true"
                       data-minimum-count-columns="2"
                       data-show-pagination-switch="true"
                       data-id-field="id"
                       data-show-footer="true"
                       data-toggle="table"
                       data-url="https://sms.liudongyang.top:334/task/query">
                    <thead>
                    <tr>
                        <th data-field="id">序号ID</th>
                        <th data-field="sendPhoneNum">电话号码</th>
                        <th data-field="context">信息内容</th>
                        <th data-field="sendTime">发送时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    var $table = $('#table');
    $table.bootstrapTable({
        method: 'get',
        url: "https://sms.liudongyang.top:334/task/query",
        dataType: 'json',
        cache: false, //不使用缓存
        striped: true, //显示行间隔色
        pagination: true, //显示分页
        pageSize: 5, //每页的行数
        pageList: [5, 10, 20], //自定义每页的行数
        search: true, //显示表格搜索
        showRefresh: true, //刷新按钮
        columns: [{
            field: "id",
            title: "序号ID",
            align: "center",
            valign: "middle"
        }, {
            field: "sendPhoneNum",
            title: "电话号码",
            align: "center",
            valign: "middle"
        }, {
            field: "context",
            title: "信息内容",
            align: "center",
            valign: "middle"
        }, {
            field: "sendTime",
            title: "发送时间",
            align: "center",
            valign: "middle"
        }],
        formatNoMatches: function () {
            return '无符合条件的记录';
        }
    });
    $(function () {
        $('#modalTable').on('shown.bs.modal', function () {
            $table.bootstrapTable('resetView')
        })
    })
</script>
</body>
</html>
